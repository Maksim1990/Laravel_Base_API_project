
#----- Default SonarQube server
sonar.host.url=https://sonar.inside.cactussoft.biz

# H2 database from Docker Sonar container
sonar.jdbc.url=jdbc:h2:tcp://sonarqube/sonar
sonar.projectVersion=1
sonar.projectBaseDir=./
sonar.sources=./

# Exclude vendor folder for JS/TS-based scanning
sonar.exclusions=**/vendor/**/*,**/var/**/*,**/sonar-scanner/**/*,**/bin/**/*,**/data/**/*,**/logs/**/*