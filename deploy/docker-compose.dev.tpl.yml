version: '3.5'
services:
    lara_app_api:
        image: maksim1990/laravel_base_api:latest
        container_name: laravel_api
        user: "${UID}"
        volumes:
            - data-volume:/var/www
            - ./data/composer:/.composer
            - ./logs/laravel:/var/www/var/logs:cached
            - hosts-volume:/etc/nginx/conf.d
        depends_on:
            - mysql_api
            - redis_api
    nginx_api:
        image: nginx:latest
        ports:
            - "${APP_HTTP_PORT}:80"
            - "${APP_HTTPS_PORT}:443"
        volumes:
            - hosts-volume:/etc/nginx/conf.d
            - data-volume:/var/www
            - ./logs/nginx/:/var/log/nginx:cached
        depends_on:
            - lara_app_api
    redis_api:
        image: redis:latest
        ports:
          - "${APP_REDIS_PORT}:6379"
    mysql_api:
        image: mysql:5.7.21
        command: --init-file /data/app/init.sql
        environment:
            MYSQL_ROOT_PASSWORD: ${APP_MYSQL_PASSWORD}
            MYSQL_DATABASE: ${APP_MYSQL_DATABASE}
            MYSQL_USER: root
            MYSQL_PASSWORD: ${APP_MYSQL_PASSWORD}
        ports:
            - "${APP_MYSQL_PORT}:3306"
        volumes:
            - ./data/mysql:/var/lib/mysql
            - ./docker/mysql/init.sql:/data/app/init.sql
    mail_api:
        image: djfarrelly/maildev
        ports:
            - 25
            - ${APP_MAIL_PORT}:80
volumes:
  data-volume:
  hosts-volume:
